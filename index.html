<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuneology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="./img/brand_img.png" alt="">
            </a>
        </div>
    </nav>

    <div class="heading font-monospace">
        Check out how different instruments come together to make sense with AR
    </div>
    <p class="text-center text-muted">
        Click this <a target="_blank"
            href="https://drive.google.com/file/d/1Sfa5Mr1EO27SndkrcknqfL4F2d-Yx32X/view?usp=sharing">link</a>
        to download the required markers!
    </p>

    <div class="carousel-box-1">
        <div id="albumCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row">
                        <div class="song-link col-lg-3" data-url="./ar/bohemian_rhapsody/song.html"
                            style="background-image: url(./img/covers/bohemian.jpg);" data-bs-toggle="tooltip"
                            data-bs-placement="top" title="Bohemian Rhapsody - Queen">
                        </div>
                        <div data-url="./ar/viva_la_vida/song.html" class="song-link col-lg-3"
                            style="background-image: url(./img/covers/vivalavida.webp);" data-bs-toggle="tooltip"
                            data-bs-placement="top" title="Viva la Vida - Coldplay">
                        </div>
                        <div data-url="./ar/angels_fall/song.html" class="song-link col-lg-3"
                            style="background-image: url(./img/covers/angelsfall.jpg);" data-bs-toggle="tooltip"
                            data-bs-placement="top" title="Angels Fall - Breaking Benjamin">
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row">
                        <div class="song-link col-lg-3" data-url="./ar/renegades/song.html"
                            style="background-image: url(./img/covers/renegades.jpg);" data-bs-toggle="tooltip"
                            data-bs-placement="top" title="Renegades - One OK Rock">
                        </div>
                        <div data-url="./ar/be_somebody/song.html" class="song-link col-lg-3"
                            style="background-image: url(./img/covers/somebody.jpg);" data-bs-toggle="tooltip"
                            data-bs-placement="top" title="Be Somebody - Thousand Foot Krutch">
                        </div>
                        <div data-url="./ar/new_divide/song.html" class="song-link col-lg-3"
                            style="background-image: url(./img/covers/newdivide.webp);" data-bs-toggle="tooltip"
                            data-bs-placement="top" title="New Divide - Linkin Park">
                        </div>
                    </div>
                </div>
            </div>
            <button class="firstCarouselButtons carousel-control-prev" type="button" data-bs-target="#albumCarousel"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="firstCarouselButtons carousel-control-next" type="button" data-bs-target="#albumCarousel"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div class="carousel-box-2">
        <div class="carousel-2" id="carousel-box">
            <div id="ex" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="song-link carousel-item active" data-url="./ar/bohemian_rhapsody/song.html"
                        style="background-image: url(./img/covers/bohemian.jpg);" data-bs-toggle="tooltip"
                        data-bs-placement="top" title="Bohemian Rhapsody - Queen">
                    </div>
                    <div data-url="./ar/viva_la_vida/song.html" class="song-link carousel-item"
                        style="background-image: url(./img/covers/vivalavida.webp);" data-bs-toggle="tooltip"
                        data-bs-placement="top" title="Viva la Vida - Coldplay">
                    </div>
                    <div data-url="./ar/angels_fall/song.html" class="song-link carousel-item"
                        style="background-image: url(./img/covers/angelsfall.jpg);" data-bs-toggle="tooltip"
                        data-bs-placement="top" title="Angels Fall - Breaking Benjamin">
                    </div>
                    <div class="song-link carousel-item" data-url="./ar/renegades/song.html"
                        style="background-image: url(./img/covers/renegades.jpg);" data-bs-toggle="tooltip"
                        data-bs-placement="top" title="Renegades - One OK Rock">
                    </div>
                    <div data-url="./ar/be_somebody/song.html" class="song-link carousel-item"
                        style="background-image: url(./img/covers/somebody.jpg);" data-bs-toggle="tooltip"
                        data-bs-placement="top" title="Be Somebody - Thousand Foot Krutch">
                    </div>
                    <div data-url="./ar/new_divide/song.html" class="song-link carousel-item"
                        style="background-image: url(./img/covers/newdivide.webp);" data-bs-toggle="tooltip"
                        data-bs-placement="top" title="New Divide - Linkin Park">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#ex" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#ex" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <script src="./js/tooltip.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
